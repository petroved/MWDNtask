<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel-wrapper">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                <a href class="active">Register</a>
              </div>
              <div class="col-xs-6">
                <a href ui-sref="login">Login</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form name="vm.RegisterForm" role="form" ng-submit="vm.register()" novalidate>
                  <div class="form-group">
                    <input type="email" name="Email" id="username" tabindex="1" class="form-control" placeholder="Email" ng-model="vm.userData.email" required>
                    <div class="error-container" ng-show="vm.submitted && vm.RegisterForm.Email.$invalid">
                      <small class="error" ng-show="vm.RegisterForm.Email.$error.required">Email field is required</small>
                      <small class="error" ng-show="vm.RegisterForm.Email.$error.email">Email should be valid</small>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="text" name="Name" tabindex="2" class="form-control" placeholder="Name" ng-model="vm.userData.name" required>
                    <div class="error-container" ng-show="vm.submitted && vm.RegisterForm.Name.$invalid">
                      <small class="error" ng-show="vm.RegisterForm.Name.$error.required">Name field is required</small>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="password" name="Password" tabindex="3" class="form-control" placeholder="Password" ng-model="vm.userData.password" required>
                    <div class="error-container" ng-show="vm.submitted && vm.RegisterForm.Password.$invalid" >
                      <small class="error" ng-show="vm.RegisterForm.Password.$error.required">Password field is required</small>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="password" name="RePassword" tabindex="4" class="form-control" placeholder="Confirm Password" ng-model="vm.rePassword" password-verify="vm.userData.password" required>
                    <div class="error-container" ng-show="vm.submitted && vm.RegisterForm.RePassword.$invalid">
                      <small class="error" ng-show="vm.RegisterForm.RePassword.$error.required">Confirm Password is required</small>
                      <small class="error" ng-show="vm.RegisterForm.RePassword.$error.passwordVerify">Fields are not equal!</small>
                    </div>

                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" name="DateOfBirth" placeholder="Date of Birth" class="form-control" uib-datepicker-popup="MM/dd/yyyy" ng-model="vm.userData.dateOfBirth" is-open="vm.datepickerOpened" datepicker-options="dateOptions" close-text="Close" required>
                      <span class="input-group-btn">
                        <button type="button" tabindex="5" class="btn btn-default" ng-click="vm.openDatepicker()"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </div>
                    <div class="error-container" ng-show="vm.submitted && vm.RegisterForm.DateOfBirth.$invalid">
                      <small class="error" ng-show="vm.RegisterForm.DateOfBirth.$error.required">Date of Birth field is required</small>
                      <small class="error" ng-show="vm.RegisterForm.DateOfBirth.$invalid && vm.RegisterForm.DateOfBirth.$dirty">Enter date in format MM/dd/yyyy</small>
                    </div>
                  </div>
                  <div class="form-group" ng-show="vm.successMessage">
                    <div class="alert alert-success" role="alert">{{vm.successMessage}}</div>
                  </div>
                  <div class="form-group" ng-show="vm.errorMessage">
                    <div class="alert alert-danger" role="alert">{{vm.errorMessage}}</div>
                  </div>
                  <div class="form-group">
                    <input type="submit" name="register-submit" tabindex="6" class="form-control btn btn-register" value="Register Now">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
