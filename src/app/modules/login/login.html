<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel-wrapper">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                <a href class="active">Login</a>
              </div>
              <div class="col-xs-6">
                <a href ui-sref="register">Register</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form name="vm.LoginForm" role="form" ng-submit="vm.login()" novalidate>
                  <div class="form-group">
                    <input type="email" name="Email" tabindex="1" class="form-control" placeholder="Email" ng-model="vm.userData.email" required>
                    <div class="error-container" ng-show="vm.submitted && vm.LoginForm.Email.$invalid">
                      <small class="error" ng-show="vm.LoginForm.Email.$error.required">Email field is required</small>
                      <small class="error" ng-show="vm.LoginForm.Email.$error.email">Email should be valid</small>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" tabindex="2" class="form-control" placeholder="Password" ng-model="vm.userData.password" required>
                    <div class="error-container" ng-show="vm.submitted && vm.LoginForm.password.$invalid">
                      <small class="error" ng-show="vm.LoginForm.password.$error.required">Password field is required</small>
                    </div>
                  </div>
                  <div class="form-group" ng-show="vm.message">
                    <div class="alert alert-danger" role="alert">{{vm.message}}</div>
                  </div>
                  <div class="form-group">
                    <input type="submit" tabindex="3" class="form-control btn btn-login" value="Log In">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
