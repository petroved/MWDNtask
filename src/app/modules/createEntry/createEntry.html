<div class="starter-template">
  <div class="row">
    <div class="col-sm-offset-2 col-sm-10">
      <h1>Create new entry</h1>
    </div>
  </div>
  <form class="form-horizontal" name="vm.CreateEntryForm" role="form" ng-submit="vm.create()" novalidate>
    <div class="row form-group">
      <label for="email-input" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" name="Email" id="email-input" tabindex="1" class="form-control" ng-model="vm.entry.email" required>
      </div>
      <div class="col-sm-offset-2 col-sm-10 error-container" ng-show="vm.submitted && vm.CreateEntryForm.Email.$invalid">
        <small class="error" ng-show="vm.CreateEntryForm.Email.$error.required">Email field is required</small>
        <small class="error" ng-show="vm.CreateEntryForm.Email.$error.email">Email should be valid</small>
      </div>
    </div>
    <div class="row form-group">
      <label for="name-input" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" name="Name" id="name-input" tabindex="2" class="form-control" ng-model="vm.entry.name" required>
      </div>
      <div class="col-sm-offset-2 col-sm-10 error-container" ng-show="vm.submitted && vm.CreateEntryForm.Name.$invalid">
        <small class="error" ng-show="vm.CreateEntryForm.Name.$error.required">Name field is required</small>
      </div>
    </div>
    <div class="row form-group">
      <label for="date-input" class="col-sm-2 control-label">Date of Birth</label>
      <div class="col-sm-10">
        <div class="input-group">
          <input type="text" name="DateOfBirth" id="date-input" class="form-control" uib-datepicker-popup="MM/dd/yyyy" ng-model="vm.entry.dateOfBirth" is-open="vm.datepickerOpened" datepicker-options="dateOptions" close-text="Close" required>
          <span class="input-group-btn">
            <button type="button" tabindex="5" class="btn btn-default" ng-click="vm.openDatepicker()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </div>
      </div>
      <div class="col-sm-offset-2 col-sm-10 error-container" ng-show="vm.submitted && vm.CreateEntryForm.DateOfBirth.$invalid">
        <small class="error" ng-show="vm.CreateEntryForm.DateOfBirth.$error.required">Date of Birth field is required</small>
        <small class="error" ng-show="vm.CreateEntryForm.DateOfBirth.$invalid && vm.CreateEntryForm.DateOfBirth.$dirty">Enter date in format MM/dd/yyyy</small>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="alert alert-danger" role="alert" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
        <div class="alert alert-success" role="alert" ng-show="vm.successMessage">{{vm.successMessage}}</div>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Create">
      </div>
    </div>
  </form>


</div>
