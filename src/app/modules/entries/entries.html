<div class="starter-template">
  <h1>Entries</h1>
  <table class="table table-striped table-bordered">
    <tr>
      <th>Id</th>
      <th>Email</th>
      <th>Name</th>
      <th>Date of Birth</th>
      <th></th>
    </tr>
    <tr dir-paginate="entry in vm.entries | itemsPerPage: 5 track by $index " total-items="vm.totalEntries" current-page="vm.currentPage">
      <td>{{ entry.id }}</td>
      <td>{{ entry.email }}</td>
      <td>{{ entry.name }}</td>
      <td>{{ entry.dateOfBirth | amDateFormat:'MM/DD/YYYY' }}</td>
      <td>
        <a class="btn btn-sm btn-danger" ng-click="vm.removeEntry(entry.id)"><i class="glyphicon glyphicon-trash"></i></a>
        <a class="btn btn-sm btn-primary" ng-click="vm.editEntry(entry.id)"><i class="glyphicon glyphicon-pencil"></i></a>
      </td>
    </tr>
  </table>

  <div class="pull-right">
    <dir-pagination-controls max-size="5" boundary-links="true" on-page-change="vm.pageChanged(newPageNumber)"></dir-pagination-controls>
  </div>

</div>
