<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="#" class="active">Login</a>
            </div>
            <div class="col-xs-6">
              <a href="#">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form name="vm.LoginForm" role="form" ng-submit="vm.login()" novalidate>
                <div class="form-group">
                  <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" ng-model="vm.userData.username">
                  <div class="error-container" ng-show="vm.submitted && vm.LoginForm.StaffID.$invalid">
                    <small class="error" ng-show="vm.LoginForm.StaffID.$error.required">Username field is required</small>
                  </div>
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" ng-model="vm.userData.password">
                  <div class="error-container" ng-show="vm.submitted && vm.LoginForm.password.$invalid">
                    <small class="error" ng-show="vm.LoginForm.password.$error.required">Password field is required</small>
                  </div>
                </div>
                <div class="form-group">
                  <input type="submit" tabindex="3" class="form-control btn btn-block" value="Log In">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                    </div>
                  </div>
                </div>
              </form>
              <form id="register-form" action="http://phpoll.com/register/process" method="post" role="form" style="display: none;">
                <div class="form-group">
                  <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                </div>
                <div class="form-group">
                  <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
